type Company {
  _id: ID!
  name: String!
  ownerId: ID!
  locationId: ID
  jobs: [Job!]
  location: Location
}

type CompanyResponse {
  message: String!
  data: Company
}

type Query {
  getAllCompanies: [Company!]!
  getCompany(id: ID!): Company
  getJobsByCompanyId(companyId: ID!): [Job]
}

type Mutation {
  createCompany(name: String!, ownerId: ID!, locationId: ID): CompanyResponse!

  updateCompany(id: ID!, name: String, locationId: ID): Company

  deleteCompany(id: ID!): Company
}
